<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="(min-width: 800px)" href="css/styles_lg.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
    <title>Joey Francis' Web Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_left">
          <img class="logo_image" src="images/head_image-750_sm.jpg" alt="Drawing of Joey Francis">
        </div>
        <div class="header_right">
          <h1>Joey Francis</h1>
          <h5>Designing for Good</h5>
        </div>
      </header>
      <main>
        <div class="main_top">
          <picture>
            <source media="(min-width: 800px)" srcset="images/keyboard-1200.jpg">
            <img class="main_image" src="images/keyboard-750_sm.jpg" alt="keyboard">
          </picture>
        </div>
        <div class="main_lower">
          <div class="main_lower_heading">
            <h3 class="main_heading">Featured Work</h3>
          </div>
          <figure class="left">
              <img class="project_image" src="images/mobile-750_sm.jpg" alt="Mobile">
            <figcaption>
              <h2>Mobility</h2>
              <p>https://github.com/udacity/Mobility/</p>
            </figcaption>
          </figure>
          <figure class="center">
              <img class="project_image" src="images/simple-750_sm.jpg" alt="Simple">
            <figcaption>
              <h2>Simplicity</h2>
              <p>https://github.com/udacity/Simplicity/</p>
            </figcaption>
          </figure>
          <figure class="right">
            <img class="project_image" src="images/interact-750_sm.jpg" alt="Interact">
            <figcaption>
              <h2>Interactivity</h2>
              <p>https://github.com/udacity/Interactivity/</p>
            </figcaption>
          </figure>
        </div>
      </main>
    </div>
  </body>
</html>
